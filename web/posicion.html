<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Restaurant marker</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
	
function initMap() {
    var id = getUrlParameter('id');
//	var authToken = JSON.parse(sessionStorage["auth-token"]);
	var url = "http://147.83.7.206:8080/where" + "/restaurant/" + id;
	
			$.ajax({
			url : url,
			type : 'GET',
			crossDomain : true,
			dataType : 'json',
			//data: $.param(restaurant),
//			headers: {
//			"X-Auth-Token":authToken.token
//			}
			 }).done(function(data, status, jqxhr) {
				var restaurant = data;
			  
				var myLatLng = {lat: restaurant.lat, lng: restaurant.lng};
				//var myLatLng = {lat: 45, lng: 50};
				var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 8,
				center: myLatLng
				});

				var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: restaurant.name
				});
				
			}).fail(function() {
      $("#details_result").text("Problem with localisation of restaurant");
   });
  

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
		
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<script src="js/details.js"></script>
		<script src="js/api.js"></script>
		
  </body>
</html>
